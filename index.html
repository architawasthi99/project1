<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Hero Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="lambo">
        <nav>
            <ul class="slider-nav">
                <li>Gallardo</li>
                <li>Urus</li>
                <li>Huracan</li>
                <li>Aventador</li>
                <li>Murcielago</li>
            </ul>
        </nav>
        <div class="banner slider-for">
            <div class="banner-slide">
                <div class="banner-inner">
                    <div class="banner-desc">
                        <h2>Lamborghini</h2>
                        <h1>Gallardo</h1>
                    </div>
                    <img src="https://www.yudiz.com/codepen/automobile-hero-slider/gallardo.png" alt="Gallardo">
                </div>
            </div>
            <div class="banner-slide">
                <div class="banner-inner">
                    <div class="banner-desc">
                        <h2>Lamborghini</h2>
                        <h1>Urus</h1>
                    </div>
                    <img src="https://www.yudiz.com/codepen/automobile-hero-slider/urus.png" alt="Urus">
                </div>
            </div>
            <div class="banner-slide">
                <div class="banner-inner">
                    <div class="banner-desc">
                        <h2>Lamborghini</h2>
                        <h1>Huracan</h1>
                    </div>
                    <img src="https://www.yudiz.com/codepen/automobile-hero-slider/huracan.png" alt="Huracan">
                </div>
            </div>
            <div class="banner-slide">
                <div class="banner-inner">
                    <div class="banner-desc">
                        <h2>Lamborghini</h2>
                        <h1>Aventador</h1>
                    </div>
                    <img src="https://www.yudiz.com/codepen/automobile-hero-slider/aventador.png" alt="Aventador">
                </div>
            </div>
            <div class="banner-slide">
                <div class="banner-inner">
                    <div class="banner-desc">
                        <h2>Lamborghini</h2>
                        <h1>Murcielago</h1>
                    </div>
                    <img src="https://www.yudiz.com/codepen/automobile-hero-slider/murcielago.png" alt="Murcielago">
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
